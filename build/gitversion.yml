# The version is driven by conventional commits via xxx-version-bump-message.
# Anything merged to master creates a new stable version.
# Only builds from master and feature/* are pushed to nuget.org.

assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
next-version: 0.12.0
continuous-delivery-fallback-tag: ""
commit-message-incrementing: Enabled
major-version-bump-message: "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\\([\\w\\s-]*\\))?(!:|:.*\\n\\n((.+\\n)+\\n)?BREAKING CHANGE:\\s.+)"
minor-version-bump-message: "^(feat)(\\([\\w\\s-]*\\))?:"
patch-version-bump-message: "^(build|chore|ci|docs|fix|perf|refactor|revert|style|test)(\\([\\w\\s-]*\\))?:"
increment: none # Disabled as it is not used. Saves time on the GitVersion step
branches:
  master:
    regex: ^master$|^main$
    tag: ''
    increment: none
  dev:
    regex: dev/.*?/(.*?)
    tag: dev.{BranchName}
    source-branches: [master]
  feature:
    tag: feature.{BranchName}
    regex: feature/(.*?)
    source-branches: [master]
    increment: none
ignore:
  sha: []